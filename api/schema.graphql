enum Category {
  Shirts
  Jeans
  Jackets
  Sweaters
  Accessories
}

type Product {
  _id: ID
  id: Int
  product_category: Category
  product_name: String
  product_price: Float
  product_image: String
}

input ProductInputs {
  product_category: Category
  product_name: String
  product_price: Float
  product_image: String
}

type Query {
  productList: [Product!]!
}

type Mutation {
  productAdd(product: ProductInputs!): Product!
}